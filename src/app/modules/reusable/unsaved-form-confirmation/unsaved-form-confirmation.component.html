<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
    <div>
        {{message}}
    </div>
</div>
<div class="modal-footer">
    <div class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-primary ms-2" (click)="closeModal(true)">Aceptar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal(false)">Cancelar</button>
    </div>
</div>
