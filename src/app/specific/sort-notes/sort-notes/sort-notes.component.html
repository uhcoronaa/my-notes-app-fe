<div class="h-100">
    <div class="h-100 d-flex flex-column align-items-stretch">
        <div class="fs-2 mb-2">
            My Notes
        </div>
        <div class="custom-header-height">
            <div class="row h-100" cdkDropListGroup>
                <div class="col-4 h-100">
                    <div class="card p-3 h-100" cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
                        <div class="fs-5 mb-2">
                            To do
                        </div>
                        <div class="overflow-auto rounded">
                            <div class="card p-2 move-cursor mb-2" *ngFor="let item of todo" cdkDrag>
                                <div class="d-flex flex-row align-items-center">
                                    <div>
                                        <img class="note-img me-3" [src]="item.image">
                                    </div>
                                    <div class="flex-fill">
                                        <div>
                                            {{item.description}}
                                        </div>
                                        <hr class="mt-1 mb-1">
                                        <div>
                                            <span><strong>Name: </strong></span>{{item.name}}
                                        </div>
                                        <div>
                                            <span><strong>Category: </strong></span>{{item.category}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 h-100">
                    <div class="card p-3 h-100" cdkDropList [cdkDropListData]="inProgress"
                        (cdkDropListDropped)="drop($event)">
                        <div class="fs-5 mb-2">
                            In Progress
                        </div>
                        <div class="overflow-auto rounded">
                            <div class="card p-2 move-cursor mb-2" *ngFor="let item of inProgress" cdkDrag>
                                <div class="d-flex flex-row align-items-center">
                                    <div>
                                        <img class="note-img me-3" [src]="item.image">
                                    </div>
                                    <div class="flex-fill">
                                        <div>
                                            {{item.description}}
                                        </div>
                                        <hr class="mt-1 mb-1">
                                        <div>
                                            <span><strong>Name: </strong></span>{{item.name}}
                                        </div>
                                        <div>
                                            <span><strong>Category: </strong></span>{{item.category}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 h-100">
                    <div class="card p-3 h-100" cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
                        <div class="fs-5 mb-2">
                            Done
                        </div>
                        <div class="overflow-auto rounded">
                            <div class="card p-2 move-cursor mb-2" *ngFor="let item of done" cdkDrag>
                                <div class="d-flex flex-row align-items-center">
                                    <div>
                                        <img class="note-img me-3" [src]="item.image">
                                    </div>
                                    <div class="flex-fill">
                                        <div>
                                            {{item.description}}
                                        </div>
                                        <hr class="mt-1 mb-1">
                                        <div>
                                            <span><strong>Name: </strong></span>{{item.name}}
                                        </div>
                                        <div>
                                            <span><strong>Category: </strong></span>{{item.category}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
