<div class="d-flex flex-row align-items-center mb-3">
    <div class="fs-2 me-auto">
        Categorías
    </div>
    <div>
        <button type="button" class="btn btn-outline-primary" (click)="newCategory()">Agregar Categoría <i
                class="bi bi-plus-square ms-2"></i></button>
    </div>
</div>

<div *ngIf="invalidDelete" class="text-danger error-size2 mb-2">
    Esta categoría no puede ser eliminada porque está siendo usada por alguna nota
</div>

<div class="card mb-3 p-4" *ngFor="let category of categoriesObservable | async">
    <div class="d-flex flex-row align-items-center">
        <div class="me-5 no-display">
            <img [src]="category.image" alt="" width="90" height="90" class="rounded-circle me-2" loadImgError="assets/image-error.png">
        </div>
        <div class="me-auto">
            <div>
                <b>Nombre: </b> {{category.name}}
            </div>
            <div>
                <b>Descripción: </b>{{category.description}}
            </div>
        </div>
        <div class="d-flex flex-sm-row flex-column">
            <button class="btn btn-link text-decoration-none text-primary me-5 me-i" (click)="editCategory(category._id)">
                <i class="bi bi-pencil me-2"></i> Editar
            </button>
            <button class="btn btn-link text-decoration-none text-danger me-4 me-i" (click)="deleteCategory(category._id)">
                <i class="bi bi-trash me-2"></i> Eliminar
            </button>
        </div>
    </div>
</div>

<div class="d-flex flex-column h-75 justify-content-center align-items-center" *ngIf="!(this.categoriesObservable|async)?.length">
    <div class="d-flex flex-column align-items-center card p-4">
        <div class="fs-1">
            <i class="bi bi-card-heading"></i>
        </div>
        <div class="fs-3 title-color">
            Sin categorías creadas
        </div>
    </div>
</div>
