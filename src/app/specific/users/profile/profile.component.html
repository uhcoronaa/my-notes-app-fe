<div class="fs-2 mb-4">
    Mi perfil
</div>

<div class="card p-4">
    <div *ngIf="duplicatedUsername" class="text-danger mb-2 error-size2">
        El nombre de usuario ya ha sido utilizado
    </div>
    <form [formGroup]="form">
        <div class="row mb-4">
            <div class="col-6 mb-3">
                <div class="input-group">
                    <span class="input-group-text label-width">Nombres *</span>
                    <input type="text" class="form-control" placeholder="Nombres" formControlName="firstName" [class.is-invalid]="form.get('firstName')?.invalid && form.get('firstName')?.touched">
                </div>
                <div *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched" class="text-danger mt-1 error-size">
                    Por favor llene el campo requerido
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="input-group">
                    <span class="input-group-text label-width">Apellidos *</span>
                    <input type="text" class="form-control" placeholder="Apellidos" formControlName="lastName" [class.is-invalid]="form.get('lastName')?.invalid && form.get('lastName')?.touched">
                </div>
                <div *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched" class="text-danger mt-1 error-size">
                    Por favor llene el campo requerido
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="input-group">
                    <span class="input-group-text label-width">Nombre de usuario *</span>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username" [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched">
                </div>
                <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger mt-1 error-size">
                    Por favor llene el campo requerido
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-row align-items-center">
                    <div class="me-3">
                        <img [src]="this.form.get('image')?.value" width="90" height="90" loadImgError="assets/image-error.png" class="rounded-circle me-2">
                    </div>
                    <div class="flex-fill">
                        <div>
                            <label for="formFile" class="form-label me-4">Imagen de perfil</label>
                        </div>
                        <input class="form-control" type="file" id="formFile" (change)="handleImageChange($event)" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="d-flex flex-row-reverse mt-4">
    <button type="button" class="btn btn-primary ms-3" (click)="save()">Guardar</button>
    <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancelar</button>
</div>
