<div class="d-flex flex-row">
    <div class="sidenav vh-100 p-3 bg-dark text-white">
        <div class="d-flex flex-column h-100">
            <div class="mb-auto">
                <div class="d-flex flex-row align-items-center">
                    <div class="mr-auto">
                        <img class="sidenav-image" src="assets/favicon-light.png">
                    </div>
                    <div class="fs-4">
                        Quotes App
                    </div>
                </div>
                <hr>
                <ul class="nav nav-pills flex-column mt-3">
                    <li>
                        <a [routerLink]="['notes']" [routerLinkActive]="'active'" class="nav-link text-white">
                            <i class="bi bi-card-text me-2"></i>
                            Notes
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['categories']" [routerLinkActive]="'active'" class="nav-link text-white">
                            <i class="bi bi-tag me-2"></i>
                            Categories
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['sort-notes']" [routerLinkActive]="'active'" class="nav-link text-white">
                            <i class="bi bi-sort-down me-2"></i>
                            Sort Notes
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <div class="d-flex flex-row align-items-center">
                    <div class="me-auto">Notes to do</div> <span class="badge rounded-pill bg-light text-dark custom-badge">{{todoNotesObservable|async}}</span>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <div class="me-auto">Notes in progress</div> <span class="badge rounded-pill bg-light text-dark custom-badge">{{inProgressNotesObservable|async}}</span>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <div class="me-auto">Done notes</div> <span class="badge rounded-pill bg-light text-dark custom-badge">{{doneNotesObservable|async}}</span>
                </div>
            </div>
            <hr>
            <div>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear me-2"></i>
                        <strong>Settings</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li (click)="logout()"><button class="dropdown-item btn btn-link"><i class="bi bi-box-arrow-left me-2"></i>Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="vh-100 w-100 p-4 content">
        <router-outlet></router-outlet>
    </div>
</div>
