<div class="d-flex flex-row">
    <div class="w-50 text-light bg-dark d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="d-flex flex-row align-items-center">
            <div>
                <img src="assets/favicon-light.png" width="80" height="80">
            </div>
            <div class="fs-2">
                Quotes App
            </div>
        </div>
    </div>
    <div class="w-50 d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card p-4 w-75">
            <div class="fs-2">
                Login
            </div>
            <div *ngIf="invalidPassword" class="text-danger error-size">
                Invalid Password
            </div>
            <div *ngIf="userNotFound" class="text-danger error-size">
                User not found
            </div>
            <div class="mt-3">
                <form [formGroup]="form">
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <div class="input-group">
                                <span class="input-group-text lbl-width">Username *</span>
                                <input type="text" class="form-control" placeholder="Username"
                                    formControlName="username">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <span class="input-group-text lbl-width">Password *</span>
                                <input type="password" class="form-control" placeholder="Password"
                                    formControlName="password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex flex-row-reverse mt-2">
                <button type="button" class="btn btn-primary ms-auto" (click)="login()">Login</button>
                <button type="button" class="btn btn-link" (click)="open(content)">Does not have an account?</button>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Sign up</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div *ngIf="duplicatedUsername" class="text-danger error-size mb-2">
            Duplicated username
        </div>
        <form [formGroup]="signUpForm">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="input-group">
                        <span class="input-group-text lbl-width">Username *</span>
                        <input type="text" class="form-control" placeholder="Username" formControlName="username">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="input-group">
                        <span class="input-group-text lbl-width">First name *</span>
                        <input type="text" class="form-control" placeholder="First name" formControlName="firstName">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="input-group">
                        <span class="input-group-text lbl-width">Last name *</span>
                        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text lbl-width">Password *</span>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="d-grid gap-2 w-100">
            <button type="button" class="btn btn-primary btn-block" (click)="signUp(content)">Sign up</button>
        </div>
    </div>
</ng-template>
